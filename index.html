<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
<!-- <script src=”https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> --> <!-- Not needed? -->
<body style=’margin : 0px; overflow: hidden;’>
  <a-scene embedded arjs=’sourceType: webcam;’>
    <a-assets>
    </a-assets>

    <!-- handle marker with your own pattern -->
    <!-- <a-marker type='pattern' url='path/to/pattern-marker.patt'> -->

      <!-- Red box -->
      <!-- <a-box position='0 0.5 0' material='color: red;'></a-box> --> <!-- Works! Use often to ensure you're not insane. -->

    <a-marker type="pattern" preset="custom" url="pattern-Marker1.patt">
      <!-- Astronaut -->
      <a-entity obj-model="obj: url(Astronaut.obj); mtl: url(Astronaut.mtl)" scale="2 2 2"></a-entity> <!-- Works with textures!! -->
    </a-marker>

    <a-marker type="pattern" preset="custom" url="pattern-Dinomark.patt">
      <!-- Raptor -->
      <a-entity obj-model="obj: url(raptor3.obj); mtl: url(raptor3.mtl)" scale="2 2 2"></a-entity>
    </a-marker>

    <a-marker type="pattern" preset="custom" url="pattern-howdy.patt">
      <!-- Raptor -->
      <a-entity obj-model="obj: url(Howdy.obj); mtl: url(Howdy.mtl)"></a-entity>
    </a-marker>

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
